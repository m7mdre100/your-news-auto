<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your News</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 10px 0 0;
      color: #d62828;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    article {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    article img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    article h2 {
      margin: 15px;
      font-size: 1.2em;
    }

    article a {
      text-decoration: none;
      color: #0077cc;
    }

    article p {
      margin: 0 15px 10px;
      line-height: 1.4em;
      color: #555;
    }

    .source {
      font-size: 0.8em;
      margin: 10px 15px 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Your News Logo"/>
    <h1> Politics & Breaking News</h1>
  </header>
  <main>
    <!-- Articles will be injected here by Python -->
  </main>
</body>
</html>
